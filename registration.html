<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register Page - DOLAS</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
   
            <h1>Welcome to BADDICM Fashion</h1>
            <img id="myImage" src="images/baddicm logo 3.webp" alt="BADDICM LOGO" style="width:90px; float: left; margin-right: 10px; position: relative; top: -100px;">

            <div class="forms-container">

                <!-- Login -->
                <div class="form-box">
                    <h2>Login</h2>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        </div>

                        <!--Forgot Password-->
                        <div class="forgot-password">
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>

                        <div class="form-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>

                <!-- Register -->
                <div class="form-box">
                    <h2>Register</h2>
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password-confirm">Confirm Password</label>
                            <input type="password" id="register-password-confirm" name="confirm_password" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-group">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BADDICM. All Rights Reserved.
            Terms and Conditions Applied
        </p>
    </footer>
</body>
</html>
