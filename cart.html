<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>

      <div class="cart-item">
        <img src="images/Pant 3.jpg" width="100" />
        <div class="item-details">
          <h2>T.Lovz pants</h2>
          <p>Price: ₦8,000</p>
          <label>Quantity:</label>
          <input type="number" value="1" readonly />
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="images/Tee 1.jpg" width="100" />
        <div class="item-details">
          <h2>T.Lovz jersey</h2>
          <p>Price: ₦10,500</p>
          <label>Quantity:</label>
          <input type="number" value="1" readonly />
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="images/Pant 2.jpg" width="100" />
        <div class="item-details">
          <h2>T.Lovz pants</h2>
          <p>Price: ₦6,781</p>
          <label>Quantity:</label>
          <input type="number" value="1" readonly />
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="images/Pant 1.jpg" width="100" />
        <div class="item-details">
          <h2>T.Lovz crop top</h2>
          <p>Price: ₦7,500</p>
          <label>Quantity:</label>
          <input type="number" value="1" readonly />
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p>Total: ₦32,781</p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </body>
</html>
